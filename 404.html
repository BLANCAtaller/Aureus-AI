<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style media="screen">
    :root {
      --bg-dark: #070708;
      --primary-lime: #D4F458;
      --text-white: #FAFAFA;
      --text-gray: #A1A1AA;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-white);
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    #message {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      max-width: 450px;
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .icon-box {
      font-size: 64px;
      color: var(--primary-lime);
      margin-bottom: 24px;
    }

    h2 {
      color: var(--primary-lime);
      font-weight: 800;
      font-size: 24px;
      margin: 0 0 8px;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 32px;
      font-weight: 900;
      color: white;
      margin: 0 0 16px;
    }

    p {
      line-height: 1.6;
      color: var(--text-gray);
      margin-bottom: 32px;
      font-size: 16px;
    }

    #message a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: var(--primary-lime);
      color: #000;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 100px;
      font-weight: 700;
      transition: 0.3s;
    }

    #message a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(212, 244, 88, 0.4);
    }
  </style>
</head>

<body>
  <div id="message">
    <div class="icon-box"><i class="fa-solid fa-compass-drafting"></i></div>
    <h2>404</h2>
    <h1>Página No Encontrada</h1>
    <p>Lo sentimos, el recurso que buscas no existe o ha sido movido a otra ubicación.</p>
    <a href="/"><i class="fa-solid fa-house"></i> Volver al Inicio</a>
  </div>
</body>

</html>
