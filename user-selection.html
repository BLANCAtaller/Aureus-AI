<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Perfil - AUREUS Home</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <!-- Shared variables -->
    <style>
        :root {
            --bg-dark: #070708;
            --text-white: #FAFAFA;
            --primary-lime: #D4F458;
            --secondary-lime: #b6d34b;
            --accent-gold: #FFD700;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glow-nutrition: rgba(212, 244, 88, 0.15);
            --card-radius: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- NOISE OVERLAY --- */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        /* --- PARTICLE BACKGROUND --- */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-20vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, rgba(212, 244, 88, 0.06) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 40%),
                linear-gradient(to bottom, #070708 0%, #0a0a0c 100%);
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: orbFloat 10s infinite alternate ease-in-out;
            z-index: -1;
        }

        .orb-1 {
            top: 10%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--glow-nutrition), transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: 20%;
            right: 15%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03), transparent 70%);
            animation-delay: -5s;
        }

        @keyframes orbFloat {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(-40px) scale(1.1);
            }
        }

        /* --- CONTAINER --- */
        .selection-container {
            width: 100%;
            max-width: 1100px;
            padding: 40px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        .header-content {
            animation: fadeInDown 0.8s ease-out;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* TILT EFFECT CSS */
        .tilt-card {
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .tilt-content {
            transform: translateZ(20px);
        }

        .highlight-text {
            background: linear-gradient(to right, #D4F458, #b6d34b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(212, 244, 88, 0.4);
        }

        .subtitle {
            font-size: 1.15rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* --- PROFILE GRID --- */
        .profiles-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        /* Glass Profile Card Style */
        .profile-card-glass {
            position: relative;
            width: 220px;
            padding: 30px 20px 25px;
            /* Top padding increased for avatar */
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeInUp 0.8s ease-out both;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
            overflow: visible;
            /* Allow avatar to pop if needed */
        }

        .profile-card-glass::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--card-radius);
            padding: 1px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), transparent 60%);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .profile-card-glass:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .profile-card-glass:hover::before {
            opacity: 1;
        }

        /* Avatar Styling */
        .card-avatar-wrapper {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 5px;
        }

        .card-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            filter: grayscale(80%) brightness(0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .profile-card-glass:hover .card-avatar {
            filter: grayscale(0%) brightness(1);
            border-color: var(--primary-lime);
            box-shadow: 0 0 25px var(--glow-nutrition);
            transform: scale(1.05);
        }

        /* Edit Overlay */
        /* Edit Button Circle (on avatar) */
        .edit-btn-circle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .edit-btn-circle:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1) rotate(15deg);
        }



        /* Text Content */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 4px;
            width: 100%;
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: -0.5px;
            text-align: center;
        }

        .profile-status {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background-color: var(--primary-lime);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px var(--primary-lime);
        }

        /* Add Profile Card */
        .add-profile-card {
            border-style: dashed;
            border-width: 1px;
            border-color: rgba(255, 255, 255, 0.2);
            background: transparent;
        }

        .add-icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            margin: 10px 0;
        }

        .add-profile-card:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.4);
            border-style: solid;
        }

        .add-profile-card:hover .add-icon-circle {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: rotate(90deg);
        }

        .add-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .add-profile-card:hover .add-label {
            color: #fff;
        }

        /* Staggered Animation Delays */
        .profiles-grid .profile-card-glass:nth-child(1) {
            animation-delay: 0.1s;
        }

        .profiles-grid .profile-card-glass:nth-child(2) {
            animation-delay: 0.2s;
        }

        .profiles-grid .profile-card-glass:nth-child(3) {
            animation-delay: 0.3s;
        }

        .profiles-grid .profile-card-glass:nth-child(4) {
            animation-delay: 0.4s;
        }

        /* --- MANAGE BTN --- */
        .manage-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 32px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin-top: 40px;
            font-family: inherit;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .manage-btn:hover {
            color: #000;
            border-color: var(--primary-lime);
            background: var(--primary-lime);
            box-shadow: 0 0 30px rgba(212, 244, 88, 0.4);
            transform: translateY(-2px);
            letter-spacing: 0.5px;
        }

        /* --- BACK BTN --- */
        .btn-close-corner {
            position: fixed;
            top: 40px;
            left: 40px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            cursor: pointer;
            text-decoration: none;
            z-index: 50;
        }

        .btn-close-corner:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: rotate(-90deg);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
